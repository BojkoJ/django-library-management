{% extends 'base.html' %}

{% block title %}Vytvořit novou knihu{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Vytvořit novou knihu</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_title">Název knihy:</label>
                                <input type="text" name="title" class="form-control" id="id_title" required>
                            </div>
                            <div class="form-group">
                                <label for="id_author">Autor:</label>
                                <select name="author" id="id_author" class="form-control" required>
                                    <option value="" disabled selected>Vyberte autora</option>
                                    {% for author in authors %}
                                        <option value="{{ author.id }}">{{ author.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_publisher">Vydavatel:</label>
                                <select name="publisher" id="id_publisher" class="form-control" required>
                                    <option value="" disabled selected>Vyberte vydavatele</option>
                                    {% for publisher in publishers %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_publication_date">Datum publikace:</label>
                                <input type="date" name="publication_date" class="form-control" id="id_publication_date" required>
                            </div>
                            <div class="form-group">
                                <label for="id_genre">Žánr:</label>
                                <select name="genre" id="id_genre" class="form-control" required>
                                    <option value="" disabled selected>Vyberte žánr</option>
                                    {% for genre in genres %}
                                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Vytvořit knihu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
