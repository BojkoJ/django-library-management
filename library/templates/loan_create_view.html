{% extends 'base.html' %}

{% block title %}Vytvořit novou výpůjčku{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Vytvořit novou výpůjčku</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_book">Kniha:</label>
                                <select name="book" id="id_book" class="form-control" required>
                                    <option value="" disabled selected>Vyberte knihu</option>
                                    {% for book in books %}
                                        <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_borrower">Vypůjčovatel:</label>
                                <select name="borrower" id="id_borrower" class="form-control" required>
                                    <option value="" disabled selected>Vyberte vypůjčovatele</option>
                                    {% for borrower in borrowers %}
                                        <option value="{{ borrower.id }}">{{ borrower.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_date_borrowed">Datum vypůjčení:</label>
                                <input type="date" name="date_borrowed" class="form-control" id="id_date_borrowed" required>
                            </div>
                            <div class="form-group">
                                <label for="id_return_date">Datum vrácení:</label>
                                <input type="date" name="return_date" class="form-control" id="id_return_date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Vytvořit výpůjčku</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
