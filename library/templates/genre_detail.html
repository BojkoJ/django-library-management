{% extends 'base.html' %}

{% block title %}Detail žánru - {{ genre.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h1 class="mb-4">Detail žánru - {{ genre.name }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Informace o žánru</h2>
                        <p><strong>Název:</strong> {{ genre.name }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Seznam knih v tomto žánru</h2>
                        <ul class="list-group">
                            {% for book in books %}
                                <li class="list-group-item">{{ book.title }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
