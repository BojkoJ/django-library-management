{% extends 'base.html' %}

{% block title %}Seznam žánrů{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Seznam žánrů</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for genre in genres %}
                                <li class="list-group-item">
                                    <strong><a href="{% url 'genre_detail' genre.id %}">{{ genre.name }}</a></strong>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a href="{% url 'genre_create_view' %}" class="btn btn-primary mt-3">Přidat žánr</a> <!-- Tlačítko pro přesměrování -->
            </div>
        </div>
    </div>
{% endblock %}
