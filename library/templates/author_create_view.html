{% extends 'base.html' %}

{% block title %}Vytvořit nového autora{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Vytvořit nového autora</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Jméno autora:</label>
                                <input type="text" name="name" class="form-control" id="id_name" required>
                            </div>
                            <div class="form-group">
                                <label for="id_birth_date">Datum narození:</label>
                                <input type="date" name="birth_date" class="form-control" id="id_birth_date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Vytvořit autora</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
