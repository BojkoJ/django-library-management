{% extends 'base.html' %}

{% block title %}Seznam půjčovatelů{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Seznam půjčovatelů</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for borrower in borrowers %}
                                <li class="list-group-item">
                                    <strong><a href="{% url 'borrower_detail' borrower.id %}">{{ borrower.name }}</a></strong> - Počet vypůjček: {{ borrower.loan_set.count }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a href="{% url 'borrower_create_view' %}" class="btn btn-primary mt-3">Přidat vypůjčovatele</a> <!-- Tlačítko pro přesměrování -->
            </div>
        </div>
    </div>
{% endblock %}
